                    function openWinX(url,name,w,h){ 
                        var pop=window.open(url,name,"width=" + w + ",height=" + h + ",toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,status=no");
                        pop.moveTo((screen.width-w)/2,(screen.height-h)/2);

                        function printwindow()

                                if((nj=="")||(nj=="Nothing"))

                                }
                                if((yx=="")||(yx=="Nothing"))

                                else if((zy=="")||(zy=="Nothing"))

                                var url = "./ClassSel_print.aspx?xnxq="+xnxq+"&nj="+nj+"&yx="+yx+"&zy="+zy+"&bj="+bj;
                                openWinX(url,"行政班级课表打印",800,600);

                        function ChkValue2()

                        function ShowListValue(theID,vP)
                        {
                                var vNJ,vYX,vZY,vXZBJ,vXNXQ,theURL;

                                try{
                                        if(vP=="NJYXZY"){
                                                vYX=document.all.Sel_YX.value;
                                                vNJ=document.all.Sel_NJ.value;
                                                theURL="../XSXJ/Private/List_"+vP+".aspx?yx="+vYX+"&nj="+vNJ;
                                                document.all.bnt_print.disabled = true;
                                        }else if(vP=="ZYBJ"){
                                                vZY=document.all.Sel_ZY.value;
                                                vNJ=document.all.Sel_NJ.value;
                                                theURL="../XSXJ/Private/List_"+vP+".aspx?zy="+vZY+"&nj="+vNJ;
                                                document.all.bnt_print.disabled = true;
                                        }else if(vP=="XNXQ_NJ"){
                                                vXNXQ=document.all.Sel_XNXQ.value;
                                                theURL="../XSXJ/Private/List_"+vP+".aspx?xnxq="+vXNXQ+"&str=shownj";
                                                document.getElementById("Sel_YX").value="";
                                                document.getElementById("Sel_ZY").value="";
                                                document.getElementById("Sel_BJ").value="";
                                                document.all.bnt_print.disabled = true;
                                        }else if(vP=="XZBJ"){
                                                vXNXQ=document.all.Sel_XNXQ.value;
                                                if(vXNXQ!="")
                                                {
                                                        theURL="./Private/List_"+vP+".aspx?xnxq="+vXNXQ+"&xzbj="+theID.value;
                                                }
                                        }
                                        window.vfrmRpt.location.href=theURL;
                                }
                                catch(e){}
                        }
